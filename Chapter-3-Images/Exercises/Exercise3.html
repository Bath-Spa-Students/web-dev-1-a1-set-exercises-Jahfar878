<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature Photography</title>
    <link rel="stylesheet" href="E3.css">
</head>
<body>

    <div class="header">
        <h1>Nature Photography</h1>
    </div>

    <div class="navbar">
        <a href="#forest">Forest</a>
        <a href="#mountain">Mountain</a>
        <a href="#beach">Beach</a>
    </div>

    <div class="container">
        <div id="forest" class="section">
            <h2>Forest</h2>
            <img src="images/istockphoto-1419410282-612x612.jpg" alt="A dense forest with sunlight filtering through the trees" width="400" height="300" title="Dense Forest">
            <p>Copyright: <a href="https://www.pexels.com/photo/forest-122428/" target="_blank">Pexels License</a></p>
        </div>

        <div id="mountain" class="section">
            <h2>Mountain</h2>
            <img src="images/images.jpeg" alt="A snow-covered mountain under a clear blue sky" width="400" height="300" title="Snow-Covered Mountain">
            <p>Copyright: <a href="https://www.pexels.com/photo/mountain-1005420/" target="_blank">Pexels License</a></p>
        </div>

        <div id="beach" class="section">
            <h2>Beach</h2>
            <img src="images/pexels-asadphoto-457882.jpg" alt="A serene beach with waves gently crashing on the shore" width="400" height="300" title="Serene Beach">
            <p>Copyright: <a href="https://www.pexels.com/photo/beach-1089168/" target="_blank">Pexels License</a></p>
        </div>
    </div>

    <div class="footer">
        &copy; 2024 Nature Photography. All rights reserved.
    </div>

</body>
</html>
